      <link rel="stylesheet" href="static/main.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <body class="basic-staggering-demo line-drawing-demo">
      <div class="range-value-staggering-demo">
        <div class="tradingview el">
            <img src="static/tradingview.png" alt="MFN Trading">
        </div>  
        <div class="quotex el">
            <img src="static/quotex.png" alt="MFN Trading">
        </div>  
        <div class="binance el">
            <img src="static/Binance.png" alt="MFN Trading">
        </div>
      </div>
    <div class="logo">
      <img src="static/mfn_trading8.jpg" alt="MFN Trading">
    </div>
    <svg viewBox="0 0 80 20" class="MFN">
     <!-- Letter M -->
     <path id="letters" d="M 10 20 L 10 2 L 12 2 L 19 18 L 21 18 L 28 2 L 30 2 L 30 20" fill="none" stroke="black" stroke-width="4"/>
     <!-- Letter F -->
     <path id="letters" d="M 36 20 L 36 2 L 51 2" fill="none" stroke="black" stroke-width="4"/>
     <path id="letters" d="M 36 20 L 36 10 L 51 10" fill="none" stroke="black" stroke-width="4"/>
     <!-- Letter N -->
     <path id="letters" d="M 55 20 L 55 2 L 57 2 L 69 18 L 71 18 L 71 0" fill="none" stroke="black" stroke-width="4"/>
    </svg>
      <p class="orbitron-logo">
        TRADING
      </p>
    <div class="name orbitron-text">
      <p class="text">MARUFOV FARRUX</p>
    </div>
    <div class="name orbitron-number">
      <p>+998 91 115 16 96</p>
    </div>
    
    <a href="https://www.instagram.com/mfn_trading?igsh=aTNhZDg1Z2dvamE=" class="ink-offset-2 link-underline link-underline-opacity-0">
      <div class="button orbitron-button mt-4 el">
        <i data-feather="instagram"></i> Instagram
      </div>
    </a>
    <a href="https://fast.com/" class="ink-offset-2 link-underline link-underline-opacity-0">
      <div class="button orbitron-button mt-2 el">
        <i data-feather="send"></i> Telegram
      </div>
    </a>
    <a href="https://fast.com/" class="ink-offset-2 link-underline link-underline-opacity-0">
      <div class="button orbitron-button mt-2 basic-staggering-demo el">
        <i data-feather="facebook"></i> Facebook
      </div>
    </a>
    <a href="https://maps.app.goo.gl/JVF53EkbsqkrLzcD9?g_st=ic" class="ink-offset-2 link-underline link-underline-opacity-0">
      <div class="button orbitron-button mt-2 el">
        <i data-feather="map-pin"></i> Location
      </div>
    </a>
    <div class="bgpic">
        <img src="static/trend2.jpg" alt="MFN Trading">
    </div>
  <script>
    anime.timeline({
      loop: false // Loop the animation
    })
    .add({
      targets: '#letters',
      strokeDashoffset: [anime.setDashoffset, 0], // Animating strokeDashoffset from its current value to 0
      easing: 'easeInOutSine', // Easing function
      duration: 1500, // Animation duration in milliseconds
      delay: anime.stagger(200) // Stagger the animation start time by 200 milliseconds for each letter
    });

    anime({
      targets: '.basic-staggering-demo .el',
      translateX: '21.5%',  
      delay: anime.stagger(90) // increase delay by 100ms for each elements.
    });
    anime.stagger(value, options)   
    
    anime({
      targets: '.range-value-staggering-demo .el',
      translateX: 10,
      rotate: anime.stagger([-180, 100]), // rotation will be distributed from -360deg to 360deg evenly between all elements
      easing: 'easeInOutQuad'
    });
    </script>

    <script>
      feather.replace();
    </script>
  </body>
 </html>
